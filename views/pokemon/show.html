<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/script.js"></script>
    <title>Meet {{ name }}</title>
  </head>
  <body>
    <a href="/pokemon/">Back to all Pokemon</a>
    <hr />

    <h5>{{ name }} - {{ type }} Type Pokemon</h5>
    <img src={{ image }} />

    <p>{{ description }}</p>
    <hr />

    <a href="/pokemon/{{ id }}/update">Edit this Pokemon</a>
    <button id="delete-pokemon" value={{ id }}>DELETE THIS POKEMON? ARE YOU SURE?</button>
  </body>
</html>
